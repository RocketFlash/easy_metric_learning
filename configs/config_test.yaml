defaults:
  - backbone : efficientnetv2_b1
  - head : base
  - dataloader: default
  - evaluation/evaluator : default
  - evaluation/data : cars_cub
  - evaluation/knn : faiss
  - transform : default
  - override hydra/hydra_logging: disabled  
  - override hydra/job_logging: disabled  
  - _self_

debug : False
ddp: False

embeddings_size: 512
