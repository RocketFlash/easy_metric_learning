GENERAL:
    RANDOM_STATE : 28
    DEBUG : False
    DEVICE: 0
    USE_WANDB : True

DATA:
    DATASET_TYPE : 'general'
    DATA_TYPE : 'general'
    DIR: "/dataset/product_recognition/"
    SPLIT_FILE: "/dataset/product_recognition/folds.csv"
    LABELS_TO_IDS_FILE : "/dataset/product_recognition/labels_to_ids.json"
    IDS_TO_LABELS_FILE : "/dataset/product_recognition/ids_to_labels.json"
    
    TRAIN_AUG: 'soft'
    FOLD: 0
    IMG_SIZE: 170
    BATCH_SIZE: 300
    WORKERS: 8
    BALANCED_SAMPLER: True

MODEL:
    ENCODER_NAME: 'efficientnet_b1'
    MARGIN_TYPE: 'arcface'
    EMBEDDINGS_SIZE: 512
    S : 64
    M : 0.1
    K : 10
    DROPOUT_PROB : 0.1
    LS_PROB : 0.1
    POOL_TYPE : 'avg'
    AUTO_SCALE_SIZE : True
    EASY_MARGIN : False 
    FREEZE_BACKBONE : False

    DYNAMIC_MARGIN:
        # HB : 0.5
        # LB : 0.05
        # LAMBDA : 0.25

TRAIN:
    LOSS_TYPE : 'cross_entropy'
    CALCULATE_GAP : True
    FOCAL_GAMMA : 0.1
    EPOCHS : 30
    RESUME : 
    LOAD_WEIGHTS: 
    LOAD_EMBEDDER: 

    OPTIMIZER:
        OPTIMIZER_TYPE: 'sgd'
        LR: 0.1
        MOMENTUM: 0.9
        WEIGHT_DECAY: 1e-4
        
    SCHEDULER:
        SHEDULER_TYPE: 'cosine'
        T_MAX: 30
        ETA_MIN: 1e-5
    
    AMP: True
    WARMUP: False
    GRADIENT_ACC_STEPS: 5
    

TEST:
    WEIGHTS: 
    EMBEDDINGS_SAVE_PATH : 

MISC:
    RUN_INFO: 'm_0_1_balanced_2_samples'
    DATASET_INFO: 'new_dataset'
    PROJECT_NAME: 'RETECH metric learning'
    TMP: "./work_dirs/"