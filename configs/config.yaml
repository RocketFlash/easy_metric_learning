defaults:
  - backbone : efficientnetv2_b1
  - head : simple
  - margin : arcface
  - dataset : dataset_v0
  - dataloader: default
  - loss: cross_entropy
  - evaluation : default
  - scheduler : cosine
  - optimizer : adamw
  - transform : default
  - train : default
  - override hydra/hydra_logging: disabled  
  - override hydra/job_logging: disabled  
  - _self_

debug : False

embeddings_size: 512
batch_size : 256
epochs : 20
fold: 0 
grad_accum_steps: 1
random_state : 28 

img_h: 224
img_w: 224

n_workers: 8
device : 0       
visualize_batch: True  
use_wandb  : True
use_mlflow : True
mlflow_server_uri : https://r3dev-mlflow.rebotics.net/

amp: True
                  
load_checkpoint:
load_mode: resume

run_info: ''
run_name: '${margin.type}_${backbone.type}_${head.type}_${dataset.name}_img${img_h}x${img_w}_emb${embeddings_size}${run_info}'             
project_name: 'product_recognition_v3'
work_dirs: "./work_dirs/"


hydra:
  output_subdir: null 
  run:
    dir: work_dirs/${run_name}